<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokoknya jadi kalkulator</title>
    <link rel="stylesheet" href="kalkulator2.js">
</head>
<body>
    <div class="container">
        <h2 id="display">0</h2>
        <!-- <input type="text" name="display"> -->
        <div class="wrapper">
            <button id="satu" class="angka">1</button>
            <button id="dua" class="angka">2</button>
            <button id="tiga" class="angka">3</button>
            <button id="bagi">/</button>
        </div>
        <div class="wrapper2">
            <button id="empat"class="angka">4</button>
            <button id="lima" class="angka">5</button>
            <button id="enam" class="angka">6</button>
            <button id="kali">x</button>
        </div>
        <div class="wrapper3">
            <button id="tujuh" class="angka">7</button>
            <button id="delapan" class="angka">8</button>
            <button id="sembilan" class="angka">9</button>
            <button id="kurang">-</button>
        </div>
        <div class="wrapper4">
            <button id="nol" class="angka">0</button>
            <button id="delete" >del</button>
            <button id="samadengan">=</button>
            <button id="tambah">+</button>
            <button id="check">check</button>
        </div>
    </div>
    <script src="kalkulator.js"></script>
</body>
</html>
